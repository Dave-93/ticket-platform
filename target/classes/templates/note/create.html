<!DOCTYPE HTML>
 <html xmlns:th="http://www.thymeleaf.org">
 
    <head>
        <div th:insert="fragment :: bootstrapCss"></div>
        <title>New Note</title>
    </head>

    <body>
        <div class="container">

            <div th:insert="fragment :: navbar"></div>

            <h1 class="text-center my-3 text-danger">Aggiungi una nuova nota</h1>
            <form id="note-form" th:object="${note}" th:action="@{/ticket/note}" method="post" class="mx-auto col-8 text-center">
                
                <input type="hidden" th:field="*{ticket.id}"/>
                <input type="hidden" th:field="*{noteDate}" />
                
                <div class="mb-3">
                    <label for="note" class="form-label fw-bold fs-5">Nota</label>
                    <input type="text" class="form-control" id="text" th:field="*{text}" th:errorClass="is-invalid">
                    <ul th:if="${#fields.hasErrors('text')}">
                        <li th:each="err : ${#fields.errors('text')}" class="text-danger text-start" th:text="${err}"></li>
                    </ul>
                </div>

                <div class="mt-3 d-flex justify-content-center">
                    <button type="submit" class="btn btn-success me-3">Aggiungi</button>
                    <a class="btn btn-danger" th:href="@{|/ticket/show/${note.ticket.id}|}">Annulla</a>
                </div>
            </form>
        </div>
        
        <div th:insert="fragment :: bootstrapJS"></div>
    </body>
 </html>
